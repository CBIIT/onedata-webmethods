<html>
  <head>
  </head>
  <body>
    <table border='1'>
      <tr>
        <td>Service Name</td>
        <td>Start Time</td>
        <td>End Time</td>
        <td>User ID</td>
        <td>Error Message</td>
        <td>Stack Trace</td>
      </tr>
      %loop failedService%
        <tr>
          <td>%value SERVICENAME%</td>
          <td>%value FIRSTTIMESTRING%</td>
          <td>%value LASTTIMESTRING%</td>
          <td>%value USERID%</td>
          <td>%value ERRORMSG%</td>
          <td>%value ERRORSTACKTRACE%</td>
        </tr>
      %endloop%
    </table>
  </body>
</html>
